paths:
  - .
filePatterns:
  - "*.tsconfig"
  - "*.typoscript"
  - "ext_typoscript_*.txt"
sniffs:
  - class: Indentation
    parameters:
      useSpaces: true
      indentPerLevel: 2
      indentConditions: false
  - class: DeadCode
  - class: OperatorWhitespace
  - class: RepeatingRValue
    disabled: true
  - class: EmptySection
  - class: NestingConsistency
    parameters:
      commonPathPrefixThreshold: 1
